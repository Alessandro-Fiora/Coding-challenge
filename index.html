<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim - Coding Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <!-- where page content goes -->
    <div class="container">

        <!-- header with logo and slogan -->
        <header>
            <img src="./img/logo.png" alt="company_logo" >
            <h1 class="page_title">Taking Booleaners from A to B</h1>
        </header>

        <main>

            <!-- sending user's choice to the back-end -->
            <form action="">

                <!-- navbar -->
                <div class="actions">
                    <button type="submit" name="book">Prenota</button>
                    <button type="submit" name="book_end">Termina Prenotazione</button>
                    <button type="submit" name="lights_on">Accendi Luci</button>
                </div>

                <!-- segway list -->
                <ul>

                    <!-- first segway  -->
                    <li>

                        <!-- segway name -->
                        <input type="checkbox" name="gino22">
                        <span class="seg_name">Monopattino Gino22</span>

                        <!-- segway position and distance from the user -->
                        <div class="seg_info">&#8614 Via Guadalametri - a 220 metri da te</div>
                    
                        <!-- charge level -->
                        <div class="seg_info">Stato carica:</div>
                        <div class="chargebar midcharge"></div>
                    
                    </li>

                    <!-- second segway   -->
                    <li>

                        <!-- segway name -->
                        <input type="checkbox" name="mike24">
                        <span class="seg_name">Monopattino Mike24</span>

                        <!-- segway position and distance from the user -->
                        <div class="seg_info">&#8614 Via Ricciardoni - a 420 metri da te</div>
                    
                        <!-- charge level -->
                        <div class="seg_info">Stato carica:</div>
                        <div class="chargebar fullcharge"></div>
                    
                    </li>

                    <!-- third segway  -->
                    <li>

                        <!-- segway name -->
                        <input type="checkbox" name="fede154">
                        <span class="seg_name">Monopattino Fede154</span>

                        <!-- segway position and distance from the user -->
                        <div class="seg_info">&#8614 Via Mentarini - a 490 metri da te</div>
                    
                        <!-- charge level -->
                        <div class="seg_info">Stato carica:</div>
                        <div class="chargebar lowcharge"></div>
                    
                    </li>
                </ul>
            </form>
        </main>
    </div>
    
</body>
</html>
